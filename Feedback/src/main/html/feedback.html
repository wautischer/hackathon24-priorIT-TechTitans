<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .feedback-container {
            background: #444;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
            position: relative;
        }
        .user-profile {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .user-info {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            background: #555;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .user-info p {
            margin: 10px 0;
        }
        .feedback-container h2 {
            margin-bottom: 20px;
            color: white;
        }
        .input-field, .text-input-field, .select-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #888;
            border-radius: 4px;
            box-sizing: border-box;
            background: #555;
            color: white;
        }
        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin: 10px 0;
        }
        .stars input[type="radio"] {
            display: none;
        }
        .stars label {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
        }
        .stars label:hover,
        .stars label:hover ~ label,
        .stars input[type="radio"]:checked ~ label {
            color: #ffcc00;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #cc0033;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #a30026;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="user-profile" onclick="toggleUserInfo()">
            <img src="https://via.placeholder.com/40" alt="User">
        </div>
        <div class="user-info" id="user-info">
            <p>Name: Max Mustermann</p>
            <p>Email: max@beispiel.com</p>
        </div>
        <h2>Feedback</h2>
        <form>
            <select class="select-field">
                <option value="">Wählen Sie einen Empfänger</option>
                <option value="user1">Benutzer 1</option>
                <option value="user2">Benutzer 2</option>
            </select>
            <div class="feedback-field">
                <label>Work Performance:</label>
                <div class="stars">
                    <input type="radio" id="star5" name="performance" value="5"><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="performance" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="performance" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="performance" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="performance" value="1"><label for="star1">&#9733;</label>
                </div>
            </div>
            <div class="feedback-field">
                <label>Knowledge:</label>
                <div class="stars">
                    <input type="radio" id="star5" name="knowledge" value="5"><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="knowledge" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="knowledge" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="knowledge" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="knowledge" value="1"><label for="star1">&#9733;</label>
                </div>
            </div>
			<div class="feedback-field">
                <label>Communication:</label>
                <div class="stars">
                    <input type="radio" id="star5" name="communication" value="5"><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="communication" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="communication" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="communication" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="communication" value="1"><label for="star1">&#9733;</label>
                </div>
            </div>
			<div class="feedback-field">
                <label>Reliability:</label>
                <div class="stars">
                    <input type="radio" id="star5" name="reliability" value="5"><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="reliability" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="reliability" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="reliability" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="reliability" value="1"><label for="star1">&#9733;</label>
                </div>
            </div>
			<div class="feedback-field">
                <label>Teamwork:</label>
                <div class="stars">
                    <input type="radio" id="star5" name="teamwork" value="5"><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="teamwork" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="teamwork" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="teamwork" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="teamwork" value="1"><label for="star1">&#9733;</label>
                </div>
            </div>
			<div class="feedback-field">
                <label>Adability:</label>
                <div class="stars">
                    <input type="radio" id="star5" name="adability" value="5"><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="adability" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="adability" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="adability" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="adability" value="1"><label for="star1">&#9733;</label>
                </div>
            </div>
			<div class="feedback-field">
                <label>Leadership:</label>
                <div class="stars">
                    <input type="radio" id="star5" name="leadership" value="5"><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="leadership" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="leadership" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="leadership" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="leadership" value="1"><label for="star1">&#9733;</label>
                </div>
            </div>
            <textarea placeholder="Geben Sie Ihr Feedback ein..." class="text-input-field"></textarea>
            <div class="checkbox-container">
                <input type="checkbox" id="anonymous" name="anonymous" checked>
                <label for="anonymous">Feedback anonym abgeben</label>
            </div>
            <button type="submit" class="submit-btn">Absenden</button>
        </form>
    </div>

    <script>
        function toggleUserInfo() {
            var userInfo = document.getElementById('user-info');
            if (userInfo.style.display === 'none' || userInfo.style.display === '') {
                userInfo.style.display = 'block';
            } else {
                userInfo.style.display = 'none';
            }
        }
    </script>
</body>
</html>
